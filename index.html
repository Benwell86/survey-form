<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <label for="name" id ="name-label">Name</label>
        <input id="name" type="text" required name="name" placeholder="Enter your name">
        <br>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required name="email" placeholder="Enter your email">
        <br>
        <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" name="number" placeholder="18" min="0" max="99" required>
        <br>
        <label for="current-role">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label>
            <label for="recommended">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input value="recommend" type="radio" name="recommend">
            <label for="Definitely">Definitely</label>
            <br>
            <input value="recommend" type="radio" name="recommend">
            <label for="Maybe">Maybe</label>
            <br>
            <input value="recommend" type="radio" name="recommend">
            <label for="Not Sure">Not Sure</label>
            <br>
        </label>

        <br>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
            <option value="Projects">Projects</option>
            <option value="Challenges">Challenges</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <br>
        <label for="improvements">What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input id="front-end" value="front-end" type="checkbox" name="improvement"> Front-End Projects</label>
        <label for="back-end"><input id="back-end" value="back-end" type="checkbox" name="improvement"> Back-End Projects</label>
        <label for="data-visulization"><input id="data-visualization" value="data-visualization" type="checkbox" name="improvement"> Data Visualization</label>
        <label for="challenges"><input id="challenges" value="challenges" type="checkbox" name="improvement"> Challenges</label>
        <label for="open-source"><input id="open-source" value="open-source" type="checkbox" name="improvement"> Open Source Community</label>
        <label for="gitter-help"><input id="gitter-help" value="gitter-help" type="checkbox" name="improvement"> Gitter help rooms</label>
        <label for="videos"><input id="videos" value="videos" type="checkbox" name="improvement"> Videos</label>
        <label for="city-meetups"><input id="city-meetups" value="city-meetups" type="checkbox" name="improvement"> City Meetups</label>
        <label for="wiki"><input id="wiki" value="wiki" type="checkbox" name="improvement"> Wiki</label>
        <label for="forum"><input id="forum" value="forum" type="checkbox" name="improvement"> Forum</label>
        <label for="additional-courses"><input id="additional-courses" value="additional-courses" type="checkbox" name="improvement"> Additional Courses</label>
        
        <br>
        <label id="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" name="comments" rows="5" cols="40" placeholder="Enter your comment here..."></textarea>
        <br>
        <button id="submit" type="submit">Sumbit</button>

    </form>
</body>
</html>
